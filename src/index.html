<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wbpack Exercise</title>
</head>
<body>
  <div class="container">
    <header class="title-header"> 
      <h2 class="title">Leaderboard	</h2> 
    </header>
    <main class="main-container">
      <section class="left">
        <div class="left-container">
          <h1 class="title-head-left">Recents Scores</h1>
          <button type="button" id="refresh">Refresh</button>
        </div>
        <div class="content" id="container"></div>
      </section>
      <section class="right">
        <h3 class="title-head-left">Add your scores</h3>
        <form id="myForm">
          <input type="text" id="name-input" placeholder="Add your name" name="user">
          <input type="text" id="score-input" placeholder="Add your score" name="score">
          <button type="button" id="add">Add</button>
        </form>
      </section>
    </main>
  </div>
</body>
</html>
