<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wbpack Exercise</title>
<script defer src="/runtime.bundle.js"></script><script defer src="/index.bundle.js"></script><script defer src="/print.bundle.js"></script></head>
<body>
  <div class="">
    <header class="title"> 
      <h1>Leaderboard	</h1> 
    </header>
    <main class="main-container">
      <section class="left-section">
        <div class="">
          <h1 class="title-head-left">Recents Scores</h1>
          <button type="button" id="refresh">Refresh</button>
        </div>
      </section>
      <section class="right-section">
        <h2>Add your scores</h2>
        <form class="">
          <input type="text" id="name-input" placeholder="Add your name">
          <input type="text" id="score-input" placeholder="Add your score">
          
          <button type="button" id="add">Add</button>
        </form>
      </section>
      
    </main>

  </div>
</body>
</html>
